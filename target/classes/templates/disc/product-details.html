<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
 <a class="btn btn-primary" href="/disc/product-details"> Add New Toy </a>
    <div class="container">
        <!-- Product details -->
        <div class="row">
            <div class="col-md-6">
                <h2 th:text="${product.name}"></h2>
                <p th:text="${product.description}"></p>
            </div>
        </div>

        <!-- Reviews -->
        <h3>Reviews</h3>
        <div th:each="review : ${reviews}" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Rating: <span th:text="${review.rating}"></span>/5</h5>
                <p class="card-text" th:text="${review.comment}"></p>
            </div>
        </div>

        <!-- Add Review Form -->
        <h3>Add Review</h3>
        <form th:action="@{/add-review}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}">
            <div class="form-group">
                <label for="rating">Rating</label>
                <select name="rating" id="rating" class="form-control">
                    <option value="1">1 star</option>
                    <option value="2">2 stars</option>
                    <option value="3">3 stars</option>
                    <option value="4">4 stars</option>
                    <option value="5">5 stars</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" class="form-control" rows="3" placeholder="Enter your review"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
